theory:
  camb:
    extra_args:
      num_massive_neutrinos: 1
      omnuh2: 0.0006442
      nnu: 3.046
      tau: 0.0544
      theta_H0_range:
      - 20
      - 100
  likelihoods.fs_likelihood_lpt.PT_pk_theory:
    zfid: 2.5
    stop_at_error: true
  likelihoods.fs_likelihood_lpt_gm.PT_pk_theory_real:
    zfid: 2.5
    stop_at_error: true
likelihood:
  likelihoods.fs_likelihood_lpt.FSLikelihood:
    zfid: 2.5
    datfn: /pscratch/sd/h/hebina/AbacusLBG/ibis_tertiary44/LAE_auto_v2/hod/cobaya/data/sim_gg.json
    stop_at_error: true
  likelihoods.fs_likelihood_lpt_real.FSLikelihood:
    zfid: 2.5
    datfn: /pscratch/sd/h/hebina/AbacusLBG/ibis_tertiary44/LAE_auto_v2/hod/cobaya/data/sim_gg_real.json
    stop_at_error: true
  likelihoods.fs_likelihood_lpt_mm.FSLikelihood:
    zfid: 2.5
    datfn: /pscratch/sd/h/hebina/AbacusLBG/ibis_tertiary44/LAE_auto_v2/hod/cobaya/data/sim_mm.json
    stop_at_error: true
  likelihoods.fs_likelihood_lpt_gm.FSLikelihood:
    zfid: 2.5
    datfn: /pscratch/sd/h/hebina/AbacusLBG/ibis_tertiary44/LAE_auto_v2/hod/cobaya/data/sim_gm.json
