params:
  ns:
    value: 0.9649
  H0:
    value: 67.36
  ombh2:
    value: 0.02237
  omch2:
    value: 0.12
  As:
    value: 2.083e-09
    latex: A_\mathrm{s}
  omegam:
    latex: \Omega_\mathrm{m}
  sigma8:
    latex: \sigma_8
  b1:
    prior:
      dist: uniform
      min: -10
      max: 10
    ref:
      dist: norm
      loc: 0
      scale: 0.05
    latex: (b_1)
  b2:
    prior:
      dist: norm
      loc: 0.0
      scale: 15.0
    ref:
      dist: norm
      loc: 0
      scale: 0.5
    latex: b_2
  bs:
    prior:
      dist: norm
      loc: 0.0
      scale: 15.0
    ref:
      dist: norm
      loc: 1.0
      scale: 0.5
    latex: b_s
  c1:
    derived: 'lambda b1: b1+1'
    drop: true
  c2:
    derived: 'lambda b2, b1: b2 + 8/21*(b1)'
    drop: true
  cs:
    derived: 'lambda bs, b1: bs - 2/7*(b1)'
    drop: true
  alpha0:
    prior:
      dist: norm
      loc: 0.0
      scale: 50.0
    ref:
      dist: norm
      loc: -3.4
      scale: 1.0
    latex: \alpha_0
  alpha0_mm:
    prior:
      dist: norm
      loc: 0.0
      scale: 50.0
    ref:
      dist: norm
      loc: 0
      scale: 1.0
    latex: \alpha_{0,mm}
  alpha2:
    prior:
      dist: norm
      loc: 0.0
      scale: 50.0
    ref:
      dist: norm
      loc: 0.0
      scale: 2.0
    latex: \alpha_2
  SN0:
    prior:
      min: -100000
      max: 100000.0
    ref:
      dist: norm
      loc: 333
      scale: 50.0
    latex: SN_0
  SN2:
    prior:
      dist: norm
      loc: 0.0
      scale: 500000.0
    ref:
      dist: norm
      loc: -400
      scale: 10000.0
    latex: SN_2
  SN0_gm:
    prior:
      dist: norm
      loc: 0
      scale: 10000.0
    ref:
      dist: norm
      loc: 0
      scale: 50.0
    latex: SN_{0,gm}
  SN2_gm:
    prior:
      dist: norm
      loc: 0.0
      scale: 500000.0
    ref:
      dist: norm
      loc: -400
      scale: 10000.0
    latex: SN_{2,gm}
sampler:
  minimize:
    ignore_prior: false
    max_evals: 1000000
    best_of: 512
    confidence_for_unbounded: 0.9999995
    seed: null
output: bright_z2.5
timing: true
stop_on_error: true
